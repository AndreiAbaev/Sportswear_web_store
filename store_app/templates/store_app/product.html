{% extends 'store_app/base.html' %}

{% block title %}
<title>{{ product.product_name }}</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <img src="{{ product.photo.url }}" alt="{{ product.product_name }}" class="my-img">
        </div>
        <div class="col-md-6 col-sm-12">
            <h3>{{ product.product_name }}</h3>
            <h5>{{ product.brand }}</h5>
            

            <h3>{{ product.price }} Р.</h3>


            <form action="{% url 'cart_add' product.id %}" method="post">
                {% csrf_token %}
                <p>{{ cart_product_form }}</p>
                <div class="text-end">
                    <input type="submit" value="Добавить в корзину">
                </div>
            </form>

            

        </div>
    </div>
</div>



{% endblock content %}
